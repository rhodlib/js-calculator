<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./global.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/scripts/mathFunctions.js" defer></script>
    <script src="src/scripts/app.js" defer></script>
    <title>Calculator</title>
</head>
<body class="light-mode">
    <header>
        <h1>Neumorphic Calculator</h1>
    </header>
    <main>
        <section class="sul-box-raised-3 calculator">
            <div class="sul-box-inset-1 display" id="display">
                <p id="display-top"></p>
                <p id="display-bottom"></p>
            </div>
            <div  class="number-pad">
                <button class="sul-btn">%</button>
                <button class="sul-btn">CE</button>
                <button class="sul-btn">C</button>
                <button class="sul-btn">back</button>
                <button class="sul-btn">1/x</button>
                <button class="sul-btn">x2</button>
                <button class="sul-btn">²√x</button>
                <button class="sul-btn">/</button>
                <button class="sul-btn">7</button>
                <button class="sul-btn">8</button>
                <button class="sul-btn">9</button>
                <button class="sul-btn">*</button>
                <button class="sul-btn">4</button>
                <button class="sul-btn">5</button>
                <button class="sul-btn">6</button>
                <button class="sul-btn">-</button>
                <button class="sul-btn">1</button>
                <button class="sul-btn">2</button>
                <button class="sul-btn">3</button>
                <button class="sul-btn">+</button>
                <button class="sul-btn">+/-</button>
                <button class="sul-btn">0</button>
                <button class="sul-btn">,</button>
                <button class="sul-btn">=</button>    
            </div>
        </section>
        <section id="history" class="sul-box-raised-3">
            <h3 id="title-history">Calculator History</h3>
            <ul id="history-list">

            </ul>
        </section>
    </main>
    <footer>Created by Rhodlib</footer>
</body>
</html>
